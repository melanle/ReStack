<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Scoring</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin: 30px auto;
        }
        h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        textarea {
            resize: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        .error-message {
            color: red;
            font-weight: bold;
        }
        .score-result {
            margin-top: 20px;
            background-color: #d4edda;
            padding: 15px;
            border-radius: 5px;
            color: #155724;
        }
        .recommendations {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff3cd;
            border-radius: 5px;
            color: #856404;
            border: 1px solid #ffeeba;
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container">
        <h2 class="text-center">Resume Scoring</h2>
        <form method="POST" action="/predict" enctype="multipart/form-data">
            <div>
                <label for="resume">Upload Resume:</label>
                <input type="file" name="resume" id="resume" required>
            </div>
            <div>
                <label for="job_description">Job Description:</label>
                <textarea name="job_description" id="job_description" required></textarea>
            </div>
            <div>
                <input type="checkbox" name="get_recommendations" id="get_recommendations" value="true">
                <label for="get_recommendations">Get Recommendations</label>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        {% if score %}
            <div class="score">Score: {{ score }}</div>
        {% endif %}
        {% if recommendations %}
            <div class="recommendations"><p>{{ recommendations|safe}}</p></div>
        {% endif %}        
    </div>

    {% include 'footer.html' %}
</body>
</html>
